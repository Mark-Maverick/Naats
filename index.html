<!DOCTYPE html>
<html lang="en">

<head>

            <div class="library">
                <div class="libtop">

                </div>
                <div class="playlist">
                    <!-- `<div class="song">
                        <img src="images/music.svg" alt="Music Icon" />
                        <div class="sInfo">
                        <p class="sTittle">${tittle}</p>
                        <p class="sArtist">${artist}</p>

                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="nav">
                <div class="navigators">
                    <div class="ham"></div>
                    <div class="back"></div>
                    <div class="forward"></div>
                </div>
                <div class="profile">
                    <img src="images/bell.svg" alt="Bell Icon" />
                    <img id="dp" src="dp.png" alt="Profile Icon" />
                    <!-- <div class="wrapper"> -->
                    <dialog>
                        <div class="dialogCross"></div>
                        <div class="dmain">
                        <img src="dp.png" alt="site logo">

                    </dialog>
                <!-- </div> -->
                </div>
            </div>
            <div class="main">
                <h1>Popular artists</h1>

                <div class="artists">

                   
                </div>
                <h2>Popular albums</h2>
                <div class="songCards">
                    
                </div>
                <div class="Programmer">Made With ðŸ’– by <strong style="color: #1baa4e;">Mark Maverick</strong> |
                    Copyright &copy; 2024</div>
            </div>
            <div class="controls">

                    <div class="sDetails">

                        <p class="greyed cursongArtist">Unknown</p>
                    </div>
                    <div class="duration">00:00/00:00</div>
                </div>
                <div class="volMaControl">
                    <div class="mainControls">
                        <div class="ctrlSVG previous">
                            <img src="images/previous.svg" alt="svg icon">
                        </div>
                        <div class="ctrlSVG play">
                            <img src="images/play.svg" alt="svg icon">
                        </div>
                        <div class="ctrlSVG next">
                            <img src="images/next.svg" alt="svg icon">
                            
                        </div>
                    </div>
                    <div class="volControl">
                        <div class="ctrlSVG volume">
                            <img src="images/volume.svg" alt="svg icon">
                        </div>
                        <input type="range" name="volume" id="vol" value="100" min="0" max="100" />
                    </div>
                </div>
                <div class="durationControl">
                    <input type="range" name="duration" id="dur" value="0" min="0" max="100" step="0.000001" />
                </div>
            </div>
        </div>

    <script src="JS/script.js"></script>
